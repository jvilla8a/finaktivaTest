<mat-grid-list cols="1" rowHeight="100%" class="loginContainer">
  <mat-card class="card">
    <!-- <mat-card-title color="primary">Login</mat-card-title> -->
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <!-- <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" /> -->
          <input matInput type="email" [errorStateMatcher]="matcher" />
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [errorStateMatcher]="matcher" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/singUp">Sing Up</button>
      <button mat-raised-button color="primary">Sing In</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-list>
